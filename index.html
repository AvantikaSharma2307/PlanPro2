<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanPro</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

  <body class="mainbody">
     <header>
      <nav>
        <a href="#" id="logo"><img src="PP logo.jpeg" alt="PlanPro" height="75rem" width="200rem"></a>
        <i class="fas fa-bars" id="ham-menu"></i>
        <ul id="nav-bar">
          <li>
            <a href="#">Home</a>
          </li>
          <li>

          </li>
          <li>

          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <ul id="log">
          <li>
            <input type="checkbox" id="show">
            <label for="show" class="show-btn">Log In</label>
            <div class="container">
              <label for="show" class="close-btn" title="close"></label>
              <h1>Welcome</h1>
              <form action="#">
                  <label>Email or Phone</label>
                  <input type="text">
                  <label>Password</label>
                  <input type="password">
                  <a href="#" class="fp">Forgot Password?</a>
                  <button>Submit</button>
                  <div class="sh">Not a member? <a href="#">Sigup here</a></div>
                  
              <closeform></closeform></form>
          </div>
          </li>
        </ul>

    <!-- Script -->
